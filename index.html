            .container::before {
              content: "";

              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              width: 14px;
              height: 14px;
              z-index: 110;
              border: 2px solid #eee;
              background: royalblue;

            }
            .line {
              position: absolute;
              width: 100%;
              height: 100%;
              top: 0;
              left: 0;
              transform: rotateZ(calc((360deg / 60) * var(--i)));
            }
            .line::before {
              content: "";
              position: absolute;
              top: 10px;
              left: 50%;
              transform: translateX(-50%);
              width: 2px;
              height: 2px;
              background: #aaa;
            }
            .line:nth-child(5n)::before {
              height: 10px;
              background: #444;
            }
            .line::after {
              content: attr(data-num);
              position: absolute;
              top: 20px;
              left: 50%;
              transform: translateX(-50%) rotateZ(calc((360deg / 60) * var(--i) * -1));
              color: #444;
              font-size: 18px;
              font-weight: 500;
            }
            .sec,
            .min,

              width: 100%;
              height: 100%;

      function getTime() {
        const now = new Date();

        const sec = now.getSeconds();
        const min = now.getMinutes();
        const hr = now.getHours();

        const secFr = sec / 60;
        const minFr = (secFr + min) / 60;
        const hrFr = (minFr + hr) / 12;

        const secRot = secFr * 360;
        const minRot = minFr * 360;
        const hrRot = hrFr * 360;

        second.style.transform = `rotateZ(${secRot}deg)`;
